name: Deploy to GitHub Pages (Legacy)

on:
  workflow_dispatch:
    # This workflow is now manual-only to avoid conflicts with pages.yml

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy additional files
        run: |
          cp public/tank-icon.svg dist/
          cp public/404.html dist/
          cp public/.nojekyll dist/
          cp public/robots.txt dist/
          cp public/sitemap.xml dist/
          cp public/manifest.json dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
