<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./tank-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank Wars - Multiplayer</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Script tag for development - will be replaced by Vite during build -->
    <script type="module" src="./src/main.jsx"></script>
    <!-- Fallback for GitHub Pages -->
    <script>
      // Check if the module script failed to load
      window.addEventListener('error', function(e) {
        if (e.target.src && e.target.src.endsWith('main.jsx')) {
          console.log('Module script failed to load, trying fallback...');
          // Create a new script tag with the correct path to the built JS file
          const script = document.createElement('script');
          script.type = 'module';
          // Try to load the built JS file from assets directory
          script.src = './assets/index.js';
          document.body.appendChild(script);
        }
      }, true);
    </script>
  </body>
</html>
