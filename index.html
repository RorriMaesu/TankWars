<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/TankWars/" />
    <link rel="icon" type="image/svg+xml" href="./tank-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tank Wars - An online multiplayer tank battle game" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="manifest" href="./manifest.json" />
    <title>Tank Wars - Multiplayer</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>

    <!-- Development script - will be replaced during build -->
    <script type="module" src="./src/main.jsx"></script>

    <!-- Production CSS -->
    <link rel="stylesheet" href="./assets/index.css" media="print" onload="this.media='all'">

    <!-- Production JS -->
    <script defer src="./assets/index.js"></script>

    <!-- Error handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Error loading resources:', e);
        if (document.getElementById('root').children.length === 0) {
          document.getElementById('root').innerHTML = `
            <div style="text-align: center; padding: 2rem; font-family: sans-serif; color: white; background: #1a1a1a; height: 100vh;">
              <h1>Tank Wars</h1>
              <p>There was an error loading the game. Please try refreshing the page.</p>
              <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 1rem;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
