<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/TankWars/" />
    <link rel="icon" type="image/svg+xml" href="./tank-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tank Wars - An online multiplayer tank battle game" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="manifest" href="./manifest.json" />
    <title>Tank Wars - Multiplayer</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Script tag for development - will be replaced by Vite during build -->
    <script type="module" src="./src/main.jsx"></script>
    <!-- Fallback for GitHub Pages -->
    <script>
      // This script handles module loading errors for GitHub Pages
      window.addEventListener('error', function(e) {
        // Check if this is a module loading error
        if (e.target.tagName === 'SCRIPT' && e.target.type === 'module') {
          console.log('Module script failed to load, trying fallback...');

          // Get the base URL for the site
          const baseUrl = document.querySelector('base')?.href || '/TankWars/';

          // Try to find the correct asset path from the error
          const failedSrc = e.target.src;
          const assetMatch = failedSrc.match(/\/assets\/[^\/]+\.js$/);

          if (assetMatch) {
            // If we can extract the asset path, use it
            const assetPath = assetMatch[0];
            const script = document.createElement('script');
            script.type = 'text/javascript'; // Use regular script instead of module
            script.src = baseUrl + assetPath.substring(1); // Remove leading slash
            document.body.appendChild(script);
          } else {
            // Fallback to a generic path
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = baseUrl + 'assets/index.js';
            document.body.appendChild(script);
          }
        }
      }, true);
    </script>
  </body>
</html>
