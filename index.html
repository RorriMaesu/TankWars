<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/TankWars/" />
    <link rel="icon" type="image/svg+xml" href="./tank-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tank Wars - An online multiplayer tank battle game" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="manifest" href="./manifest.json" />
    <title>Tank Wars - Multiplayer</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- CSS will be injected by Vite during build -->
  </head>
  <body>
    <div id="root"></div>

    <!-- Development script - will be replaced during build -->
    <script type="module" src="./src/main.jsx"></script>

    <!-- Fallback for errors -->
    <script>
      // Check if the app loaded correctly
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (document.getElementById('root').children.length === 0) {
            console.error('App failed to load, showing fallback UI');
            document.getElementById('root').innerHTML = `
              <div style="text-align: center; padding: 2rem; font-family: sans-serif; color: white; background: #1a1a1a; height: 100vh;">
                <h1>Tank Wars</h1>
                <p>There was an error loading the game. Please try refreshing the page.</p>
                <div>
                  <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 1rem;">
                    Refresh Page
                  </button>
                  <a href="./static.html" style="padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 1rem; text-decoration: none; display: inline-block;">
                    Try Static Version
                  </a>
                </div>
              </div>
            `;
          }
        }, 3000); // Wait 3 seconds to check if app loaded
      });

      // Handle general errors
      window.addEventListener('error', function(e) {
        console.error('Error loading resources:', e);
      });
    </script>
  </body>
</html>
